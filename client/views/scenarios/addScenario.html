<template name="addScenario">
	<div id="addScenario" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h3>Add Scenario</h3>
				</div>
				<div class="modal-body">
                  {{>insertScenarioForm}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="insertScenarioForm">
  {{> quickForm collection="Scenarios" id="insertScenarioForm" type="insert" buttonContent="Save"}}
</template>
