<template name="results">
	<div class="container">
		{{> header currentPage = "Results"}}

		<button id="complete_values" type="button" class="btn btn-success pull-right">
			<i class="fa fa-check-square-o"></i> Confirm Evaluation
		</button>

		<a class="btn btn-primary pull-right right-buffer" href="{{pathFor 'probability'}}">
			<i class="fa fa-chevron-circle-left"></i> Probability Matrix
		</a>

		<form class="form-inline">
			<div class="form-group">
				<label for="turn" class="control-label">Turn: </label>
				<select name="turn" id="turn" class="form-control switcher-separator">
					<option value="" selected>Select one</option>
					{{#each turns}}
						<option value="{{turn}}">{{turn}}</option>
					{{/each}}
				</select>
				Objectives <span class="switcher-separator">{{> switcheryObj}}</span>
				Alternatives {{> switcheryAlt}}
			</div>
		</form>

		{{> objectivesAccordion}}
		{{> alternativesAccordion}}

		<div id="influence-dependence" class="top-buffer"></div>

		<div id="probability" class="top-buffer"></div>
	</div>
</template>
