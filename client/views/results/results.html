<template name="results">
	<div class="container">
		{{> header currentPage = "Results"}}

		<button id="complete_values" type="button" class="btn btn-success pull-right">
			<i class="fa fa-check-square-o"></i> Confirm Evaluation
		</button>

		<a class="btn btn-primary pull-right right-buffer" href="{{pathFor 'probability'}}">
			<i class="fa fa-chevron-circle-left"></i> Probability Matrix
		</a>

		<div class="turn-result">
			<form>
				<label for="turn">Turn: </label>
				<select name="turn" id="turn">
					<option value="" selected>Select one</option>
					{{#each turns}}
					<option value="{{turn}}">{{turn}}</option>
					{{/each}}
				</select>
			</form>
		</div>

		<div id="influence-dependence" class="top-buffer"></div>

		<div id="probability" class="top-buffer"></div>
	</div>
</template>
