<template name="inviteActors">
	<div class="container">
		{{> notifications}}

		{{> header currentPage="Invite Actors"}}

		<button id="inviteActorsBtn" class="btn btn-success"><i class="fa fa-send"></i> Send Invitations</button>

		{{#if isAdmin}}
		<a class="btn btn-primary pull-right" href="{{pathFor 'adminScenario'}}">
			Scenario Details <i class="fa fa-chevron-circle-right"></i>
		</a>
		<a class="btn btn-primary pull-right right-buffer" href="{{pathFor 'alternatives'}}">
			<i class="fa fa-chevron-circle-left"></i> Add Alternatives
		</a>
		{{else}}
		<a class="btn btn-primary pull-right" href="{{pathFor 'alternatives'}}">
			<i class="fa fa-chevron-circle-left"></i> Add Alternatives
		</a>
		{{/if}}

		{{#if actorList}}
		<table class="table table-bordered table-striped table-hover top-buffer">
			<thead>
			<tr>
				<th></th>
				<th>Actor</th>
			</tr>
			</thead>
			<tbody>
			{{#each actorList}}
				{{>actorRow}}
			{{/each}}
			</tbody>
		</table>
		{{else}}
			<div class="no-more-users">
				<h4>There's no more users to be invited</h4>
			</div>
		{{/if}}
	</div>
</template>

<template name="actorRow">
	<tr class="actorRow">
		<td width="30px">
			<input type="checkbox" class="actorId" value="{{_id}}"/>
		</td>
		<td>{{username}}</td>
	</tr>
</template>
